WWHBases.MassH:        	120.
WWHBases.Pole:		0.0	
WWHBases.WmModesLo: 1
WWHBases.WmModesHi: 12
WWHBases.WpModesLo: 1
WWHBases.WpModesHi: 12
WWHBases.NCALL:	 80000
WWHBases.ACC1:	 0.05
WWHBases.ACC2:	 0.05
WWHBases.ITMX1:	 20
WWHBases.ITMX2:	 40
WWHBases.PrintInfo:  FALSE  
WWHBases.PrintHist:  TRUE
WWHBases.Beamstrahlung: 1
WWHBases.BeamWidth: 0.003
WWHBases.Bremsstrahlung: 1
WWHBases.BeamstrahlungFilepath: /proj/soft/data5/samples/gen/bsdata/
